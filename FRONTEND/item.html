    <h1 align="center">DAFTAR ITEM</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Tambah Item
    </button>
  <div id="items" align="center"></div>

  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="form-group">
           <label class="itemname">Nama Item</label> 
           <input class="form-control" type="text" id="itemName" name="username" required><br><br>
          </div>
          
          <div class="form-group">
            <label class="password">Description</label> 
            <input class="form-control" type="password" id="itemDescription" name="password" required><br><br>
           </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" form="addItemForm">Save changes</button>
      </div>
    </div>
  </div>
</div>
